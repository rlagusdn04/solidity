<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Trove</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
  <div id="header-bar">
    <h1 id="main-title">Trove</h1>
    <div id="auth-section">
      <button id="google-login-btn">로그인</button>
      <button id="logout-btn" style="display:none;">로그아웃</button>
      <span id="user-info"></span>
    </div>
  </div>
  <div class="container">
    <div id="register-asset" class="card">
      <h2>자산 등록</h2>
      <form id="assetForm">
        <input type="text" id="name" placeholder="자산명" required />
        <input type="text" id="description" placeholder="설명" required />
        <input type="text" id="serialNumber" placeholder="시리얼번호" required />
        <input type="text" id="metadataURI" placeholder="메타데이터 URI" required />
        <button type="submit">NFT 발행</button>
      </form>
    </div>
    <div id="asset-list" class="card">
      <h2>등록된 자산</h2>
      <ul id="assets"></ul>
    </div>
  </div>
  <!-- 로그인 방식 선택 모달 -->
  <div id="login-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <button id="close-modal" class="modal-close">×</button>
      <h3>로그인 방식 선택</h3>
      <button id="modal-google-login" class="modal-login-btn">구글 계정으로 로그인</button>
      <button id="modal-phone-login" class="modal-login-btn">전화번호로 로그인</button>
      <form id="modal-phone-form" style="display:none; margin-top:18px;">
        <input type="tel" id="modal-phone-number" placeholder="전화번호(+821012345678)" required />
        <div id="modal-recaptcha-container" style="margin:10px 0;"></div>
        <button type="submit">인증번호 받기</button>
      </form>
      <form id="modal-code-form" style="display:none; margin-top:10px;">
        <input type="text" id="modal-verification-code" placeholder="인증번호" required />
        <button type="submit">인증</button>
      </form>
      <div id="modal-phone-message" style="margin-top:8px; font-size:0.97rem;"></div>
    </div>
  </div>
</body>
</html>
