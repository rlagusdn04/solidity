<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>실물 자산 NFT 플랫폼</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h1>Trove</h1>
  <div id="auth-section">
    <button id="google-login-btn">Google로 로그인</button>
    <button id="logout-btn" style="display:none;">로그아웃</button>
    <span id="user-info"></span>
  </div>
  <div id="register-asset">
    <h2>자산 등록</h2>
    <form id="assetForm">
      <input type="text" id="name" placeholder="자산명" required />
      <input type="text" id="description" placeholder="설명" required />
      <input type="text" id="serialNumber" placeholder="시리얼번호" required />
      <input type="text" id="metadataURI" placeholder="메타데이터 URI" required />
      <button type="submit">NFT 발행</button>
    </form>
  </div>
  <div id="asset-list">
    <h2>등록된 자산</h2>
    <ul id="assets"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
